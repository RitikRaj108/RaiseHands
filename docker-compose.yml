# Docker Compose for Redis (Real-time messaging layer)
# Run with: docker-compose up -d

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: raisehand_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:
